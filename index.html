<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ALUA Systems</title>
  <meta name="apple-mobile-web-app-title" content="ALUA Systems">

  <!-- Favicon per Browser Desktop (SVG va bene qui) -->
  <link rel="icon" type="image/svg+xml" href="/Logo_Alua.svg" />

  <!-- ICONA PER IPHONE/ANDROID (Deve essere PNG!) -->
  <!-- Assicurati di aver caricato icon.png nella cartella public -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Colore della barra di stato (Bianco clinico) - Forzatura Light Mode -->
  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- CSS Force Light Scheme -->
  <style>
    :root {
      color-scheme: light;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
